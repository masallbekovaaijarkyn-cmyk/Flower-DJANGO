<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Magic AuthðŸŒ¸{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
            font-family: 'Pacifico', cursive;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 50px 20px;
        }

        .card {
            background: rgba(255, 182, 193, 0.25);
            border: 2px solid #ff69b4;
            padding: 30px;
            border-radius: 25px;
            width: 320px;
            margin: 20px 0;
            box-shadow: 0 0 25px #ff69b4, 0 0 50px #ff1493;
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 35px #ff69b4, 0 0 70px #ff1493;
        }

        input, button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 12px;
            border-radius: 15px;
            border: none;
            font-size: 16px;
        }

        input {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            text-align: center;
        }

        input::placeholder {
            color: #ffe4e1;
        }

        button {
            background: #ff69b4;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #ff1493;
            transform: scale(1.05);
        }

        img {
            border-radius: 50%;
            border: 2px solid #fff;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #ff69b4;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
